version: '3.3'
services:
  sam-e-invoker:
    init: true
    image: sam-e-invoker
    build:
      context: .
      dockerfile: dockerfile
    environment:
      - RUST_LOG=info
      - "CONFIG=$CONFIG"
    ports:
      - 3000:3000
      - 3030:3030
    volumes:
      - /home/ubuntu/.aws/credentials:/root/.aws/credentials:ro
